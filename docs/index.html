<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navratri Poster Maker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    .poster-container {
      position: relative;
      display: inline-block;
    }

    .poster {
      width: 500px;
      height: auto;
      border: 2px solid #ddd;
    }

    /* Logo Position */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      object-fit: contain;
      background: white;
      border: 2px solid #000;
    }

    /* Text Area (Bottom White Box) */
    .business-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.4;
      box-sizing: border-box;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 300px;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>✨ Navratri Poster Maker ✨</h2>

  <div class="poster-container" id="posterContainer">
    <img src="navratri3.png" class="poster" id="posterBg">
    <img id="logoPreview" class="logo" src="" alt="Logo" style="display:none;">
    <div class="business-info" id="businessInfo">
      <div id="companyName">Your Company Name</div>
      <div id="mobileNumber">Mobile: 0000000000</div>
      <div id="address">Your Address Here</div>
    </div>
  </div>

  <div class="controls">
    <input type="file" id="logoUpload" accept="image/*"><br>
    <input type="text" id="companyInput" placeholder="Enter Company Name"><br>
    <input type="text" id="mobileInput" placeholder="Enter Mobile Number"><br>
    <input type="text" id="addressInput" placeholder="Enter Address"><br>
    <button onclick="downloadPoster()">Download Poster</button>
  </div>

  <script>
    // Logo Upload
    document.getElementById('logoUpload').addEventListener('change', function(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const logo = document.getElementById('logoPreview');
        logo.src = e.target.result;
        logo.style.display = 'block';
      }
      reader.readAsDataURL(event.target.files[0]);
    });

    // Business Info Update
    document.getElementById('companyInput').addEventListener('input', function() {
      document.getElementById('companyName').textContent = this.value;
    });
    document.getElementById('mobileInput').addEventListener('input', function() {
      document.getElementById('mobileNumber').textContent = "Mobile: " + this.value;
    });
    document.getElementById('addressInput').addEventListener('input', function() {
      document.getElementById('address').textContent = this.value;
    });

    // Download Poster
    function downloadPoster() {
      html2canvas(document.getElementById("posterContainer")).then(canvas => {
        let link = document.createElement('a');
        link.download = 'navratri-poster.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>

  <!-- html2canvas library for download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</body>
</html>
